{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Blog Index</h1>
    <hr>
    {% for doubt in doubts %}
    <h2><a href="{% url 'doubt_complete' doubt.pk%}" class="text-secondary">{{ doubt.title }}</a></h2>
    <small>
        {{ doubt.created_on.date }} |&nbsp;
        Subject:&nbsp;
        {% for tag in doubt.tags.all %}
        <a href="{% url 'tagged_doubts' tag.name %}" class="text-info">
            {{ tag.name }}
        </a>&nbsp;
        {% endfor %}
    </small>
    <p>{{ doubt.body | slice:":400" }}...</p>
    {% endfor %}
</div>
{% endblock %}
