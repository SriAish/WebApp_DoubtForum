<!DOCTYPE html>
<meta charset="utf-8"/>
{% extends "base.html" %}
<title>{% block title %}Courses{% endblock %}</title>
{% block page_content %}
<div class="col-md-12">
    <hr>    
        <div class="page-header text-center mt-3">
            <h1 class="display-4">Course List</h1>
        </div>
    <hr>
    {% for tag in tags %}
    <div class="card border-dark bg-light mb-3">
        <div class="card-body text-center">
            <h5 class="card-title pt-1"><a href="{% url 'tagged_doubts' tag.name %}" class="text-info">{{ tag.name }}</h5>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
